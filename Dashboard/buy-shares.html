      <!-- Script to Calculate Total Cost -->
      <script>
        document.getElementById('numShares').addEventListener('input', function() {
          const sharePrice = 10;
          const numShares = parseInt(this.value);
          const totalCost = sharePrice * numShares || 0;
          document.getElementById('totalCost').value = `R${totalCost}`;
        });
